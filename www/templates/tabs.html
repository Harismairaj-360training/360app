<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-striped tabs-background-dark tabs-color-light" ng-class="{'tabs-item-hide':userProfile.isTabHide}">

  <!-- Categories Tab -->
  <ion-tab title="Categories" icon-off="icon threesixty-books" icon-on="icon threesixty-books" href="#/tab/category_list/0">
    <ion-nav-view name="tab-category"></ion-nav-view>
  </ion-tab>

  <!-- Fav Tab -->
  <ion-tab title="Favorites" icon-off="ion-ios-heart-outline" icon-on="ion-ios-heart-outline" badge="countFav()" badge-style="badge-assertive" href="#/tab/fav">
    <ion-nav-view name="tab-fav"></ion-nav-view>
  </ion-tab>
  
  <!-- Enr Tab -->
  <ion-tab title="Enrolled" icon-off="icon threesixty-online-print" icon-on="icon threesixty-online-print" href="#/tab/enr">
    <ion-nav-view name="tab-enr"></ion-nav-view>
  </ion-tab>

  <!-- Search Tab -->
  <ion-tab title="Search" icon-off="ion-ios-search" icon-on="ion-ios-search" href="#/tab/search">
    <ion-nav-view name="tab-search"></ion-nav-view>
  </ion-tab>

</ion-tabs>
